<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Create Product</title>
</head>
<body>
<h1>Create Product</h1>

<p>
    <a href="/product">List Product</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/create-product}" th:object="${product}" method="post" accept-charset="UTF-8">
    <table>
        <tr>
            <td>Name product</td>
            <td><input type="text" th:field="*{name}"></td>
        </tr>
        <tr>
            <td>Species</td>
            <td>
                <select th:field="*{supplier}">
                    <option th:each="c : ${suppliers}" th:value="${c.id}" th:text="${c.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Price</td>
            <td><input type="number" th:field="*{price}"></td>
        </tr>
        <tr>
            <td>Quantity</td>
            <td><input type="number" th:field="*{quantity}"></td>
        </tr>
        <tr>
            <td>Date of purchase</td>
            <td><input type="date" th:field="*{date}"></td>
        </tr>
        <tr>
            <td>Description</td>
<!--            <td><input type="text" th:field="*{description}"></td>-->
            <td>
                <textarea th:field="*{description}"></textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create material"></td>
        </tr>
    </table>

</form>
<a th:href="@{/create-product}">Cancel</a>
</body>
</html>
